<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}
    
        {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Zauth</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
            </li>
          
            
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="about">about</a>
            </li>
      
            
          </ul>
          <div class="d-flex" role="search">
            {% if user.is_authenticated %}
            <a href="logout"><button class="btn btn-outline-success bg-light text-dark" type="submit">Logout</button>
            </a>
              {% else %}
            <button class="btn btn-outline-success bg-light text-dark" data-bs-toggle="modal" data-bs-target="#loginModal" type="submit">Sign in</button>
            <button class="btn btn-outline-success mx-2  bg-light text-dark" data-bs-toggle="modal" data-bs-target="#singupModal" type="submit">Sing Up</button>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>



 

<!--  login Modal -->
<div class="modal fade" id="loginModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Signin From</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-dark">
        <form action= "login" method='post'>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-light">Username</label>
            <input type="text" name="loginusername" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-light">Password</label>
            <input type="password" name="loginpassword" class="form-control" id="exampleInputPassword1">
          </div>
         
          <button type="submit" class="btn btn-primary bg-light text-dark">Submit</button>
          {% csrf_token %}
        </form>
      </div>
     
    </div>
  </div>
</div>






<!-- singup Modal -->
<div class="modal fade" id="singupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">singup From</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-dark">
        <form action="signup" method='post'>
          
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-light">Username</label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-light">Frist Name</label>
            <input type="text" class="form-control" name="fname" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-light">Last Name</label>
            <input type="text" class="form-control" name="lname" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-light">Password</label>
            <input type="password" class="form-control" name="pass1" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-light"> Confirm Password</label>
            <input type="password" class="form-control" name="pass2" id="exampleInputPassword1">
          </div>
         
          <button type="submit" class="btn btn-primary bg-light text-dark">Submit</button>
          {% csrf_token %}
        </form>
      </div>
     
    </div>
  </div>
</div>
{% for message in messages  %}            


    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Notification</strong> {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}   
    {% block body %}
    
    {% endblock body%}
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
